{% extends 'index.html' %} {% block body%}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block align-content-center"><img src="static/login.png"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-left">
                                    <h1 class="h4 text-gray-900 mb-4">Dobro do≈°li</h1>
                                </div>
                                <form class="user" action="{{url_for('login')}}" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="exampleInputEmail" name="username" aria-describedby="emailHelp" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control " name="password" id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="g-recaptcha" data-sitekey="{{ pub_key }}"></div>
                                    <button type="submit" class="btn btn-primary  "> Login </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
