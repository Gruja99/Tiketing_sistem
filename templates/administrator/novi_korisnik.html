{% extends 'index.html' %} {% block body%}
<div id="wrapper">

    {% include 'pretraga.html' %}
    <div id="content-wrapper" class="d-flex flex-column">


        <div id="content">


            <nav class="navbar  navbar-light bg-white topbar mb-4 static-top shadow">


                <form class="form-inline">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
                </form>




                <a class="btn btn-primary col-xs-3" href="{{url_for('logout')}}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Odjavi se</span></a>


            </nav>



            <div class="container-fluid">


                <div class="p-5 " style="width: 500px;">
                    <div class="">
                        <h1 class="h4 text-gray-900 mb-4">Novi korisnik</h1>
                    </div>
                    <form action="{{url_for('a_korisnik_novi')}}" method="POST" class="user">
                        <div class="form-group">
                            <label for="ime">Ime</label>
                            <input type="text" class="form-control" name="ime">

                        </div>
                        <div class="form-group">
                            <label for="Prezime">Prezime</label>
                            <input type="text" class="form-control" name="prezime">

                        </div>
                        <div class="form-group">
                            <label for="Kompanija">Kompanija</label>
                            <select class="form-control search-slt" name="kompanija" id="exampleFormControlSelect1">
                                {% for kompanija in kompanije%}
                                <option value="{{kompanija.naziv}}">{{kompanija.naziv}}</option>
                                {% endfor %}
                            
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email">

                        </div>
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" class="form-control" name="username">

                        </div>

                        <div class="form-group">
                            <label for="lozinka">Password</label>
                            <input type="password" class="form-control" name="password">

                        </div>
                        <button type="submit" class="btn btn-primary"> Sacuvaj </button>
                    </form>
                </div>




            </div>


        </div>

    </div>
</div>



{% endblock%}
